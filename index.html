<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Space</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    #otp-section, #language-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 400px;
      animation: slideUp 0.8s ease-in-out;
    }

    input {
      padding: 12px;
      width: 80%;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      color: yellow;
    }

    .language-button {
      background: #007BFF;
      margin: 5px;
      width: 100%;
      transition: 0.3s;
    }

    .language-button:hover {
      background: #0056b3;
    }

    #warning-message {
      font-size: 22px;
      font-weight: bold;
      color: orange;
      display: none;
      margin-top: 20px;
      animation: blink 1s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>Code Space</h1>
  
  <div id="otp-section">
    <input type="text" id="otp-input" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Submit OTP</button>
  </div>

  <div id="language-section" style="display: none;">
    <h2>Select Programming Language</h2>
    <button class="language-button" onclick="handleLanguageSelection('c')">C</button>
    <button class="language-button" onclick="handleLanguageSelection('python')">Python</button>
    <button class="language-button" onclick="handleLanguageSelection('java')">Java</button>
  </div>

  <div id="timer">60:00</div>
  <div id="warning-message">One wrong move, and you're done â€” Code it fair, or miss the fun!</div>
  
  <script>
    let timeRemaining = 60 * 60;
    let otpUsed = false;
    const otpDatabase = ["123456", "234567", "345678", "456789", "567890"];

    function verifyOTP() {
      const otp = document.getElementById('otp-input').value;
      if (otpDatabase.includes(otp)) {
        if (otpUsed) {
          alert("This OTP has already been used.");
          return;
        }
        otpUsed = true;
        document.getElementById('otp-section').style.display = 'none';
        document.getElementById('language-section').style.display = 'block';
        startTimer();
      } else {
        alert("Invalid OTP.");
      }
    }

    function startTimer() {
      setInterval(() => {
        if (timeRemaining <= 0) {
          alert("Session expired.");
          window.close();
        }
        timeRemaining--;
        let minutes = Math.floor(timeRemaining / 60);
        let seconds = timeRemaining % 60;
        document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    function handleLanguageSelection(language) {
      document.getElementById('warning-message').style.display = 'block';
      setTimeout(() => {
        let url = '';
        if (language === 'c') url = 'https://www.onlinegdb.com/online_c_compiler';
        if (language === 'python') url = 'https://www.onlinegdb.com/online_python_compiler';
        if (language === 'java') url = 'https://www.onlinegdb.com/online_java_compiler';
        window.location.href = url;
      }, 3000);
    }
  </script>
</body>
</html>
